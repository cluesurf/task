
apply plugin: 'com.android.application'

android {
  compileSdkVersion 25
  buildToolsVersion '25.0.2'

  defaultConfig {
    applicationId 'earth.pcg.prime'
    minSdkVersion 1
    targetSdkVersion 25
    versionCode 1
    versionName '1.0.0'
  }

  sourceSets {
    main {
      res.srcDirs = ['resources/main']
    }
    debug {
      res.srcDirs = ['resources/debug']
    }
  }
}
